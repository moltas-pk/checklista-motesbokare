<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklista mötesbokare</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h2 { color: #1a3c5e; }
    ul { list-style: none; padding: 0; }
    li { margin: 12px 0; font-size: 16px; }
    input[type=checkbox] { transform: scale(1.5); margin-right: 10px; }
  </style>
</head>
<body>

<h2>Checklista – varje samtal</h2>

<ul>
  <li><input type="checkbox"> Presentera dig & företaget</li>
  <li><input type="checkbox"> Fånga intresse / hook</li>
  <li><input type="checkbox"> Identifiera behov</li>
  <li><input type="checkbox"> Pitcha möte (dag & tid)</li>
  <li><input type="checkbox"> Hantera invändning</li>
  <li><input type="checkbox"> Avsluta med nästa steg</li>
</ul>

</body>
</html>
